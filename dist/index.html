<!DOCTYPE html>

  <body>
    <div id="loading">
      <img src="/genesis-mini.svg" alt="Genesis Viewer" height="50px" />
      <progress id="loading-progress"></progress>
    </div>
    <input type="checkbox" id="drawer-toggle" name="drawer-toggle" />

      </div>

      <div id="stack-buttons">
        <div class="icon-btn" id="prev-image">
          <img src="/icons/chevron-prev.svg" height="25px" alt="Prev image" />
        </div>
        <span id="stack-counter"></span>
        <div class="icon-btn" id="next-image">
          <img src="/icons/chevron-next.svg" height="25px" alt="Next image" />
        </div>
      </div>

      <div class="tools-container">
        <button class="tool" id="tool-move">
          <i class="icon-tool-move"></i>

          <span>Navegar</span>
        </button>
        <button class="tool" id="tool-window-level">

          <span>Janelamento</span>
        </button>
        <button class="tool" id="tool-length">
          <i class="icon-tool-length"></i>

          <span>Tamanho</span>
        </button>
        <button class="tool" id="tool-angle">

        <button class="tool" id="tool-cobb-angle">

        </button>

    </div>
